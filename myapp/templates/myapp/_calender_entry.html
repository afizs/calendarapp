<div class="calender_entry col-lg-4">
  <br />
  <h3>{{ entry.name}}</h3>
  <h4>{{ entry.date}}</h4>
  <p>
    {{entry.description}}
  </p>
  <button onclick="window.location='{% url 'details' entry.id %}'"class="btn btn-primary">View Details</button>
  <button data-id="{{ entry.id }}" onclick="deleteCalendarEntry(this)"class="btn btn-danger">Delete</button>
</div>
