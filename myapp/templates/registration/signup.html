{% extends 'myapp/base.html'%}
{% block content %}
<div class="page-center container">
  <br />
  <h1>Register</h1>
  <hr />
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors}}
      <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{field.label}}" name="{{ field.name }}" class="form-control" />
    {% endfor %}
    <button type="submit">Submit</button>
    <br />
    <a href="/login">You already have account? Login!</a>
  </form>
</div>
{% endblock %}
